<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("button").click(function () {

       
        //$.getJSON("http://bl.ocks.org/mbostock/raw/4063550/flare.json", function(result){
        $.getJSON("http://testapps.dcgis.in.dc.gov/ddoe2/flare.json", function (result) {
            $.each(result, function(i, field){
                $("div").append(field + " ");
            });
        });
       
        /*
        $.ajax({
            url: "flare.json",
            dataType: 'jsonp', // Notice! JSONP <-- P (lowercase)
            success: function (json) {
                // do stuff with json (in this case an array)
                alert("Success");
            },
            error: function () {
                alert("Error2");
            }
        });
        */
        loadJSON(function (response) {
            // Parse JSON string into object
            var actual_JSON = JSON.parse(response);
        });
    });
});

function loadJSON(callback) {

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', 'flare.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
        }
    };
    xobj.send(null);
}
    </script>
</head>
<body>

    <button>Get JSON data</button>

    <div></div>

</body>
